<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Sign up</h1>
        <p>Insert your data to SIGN UP:</p>
        <form>
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Second Name" required><br>
            <input type="email" placeholder="Enter E-mail" required>
            <input type="password" placeholder="Enter password" required><br>
            <input type="text" placeholder="Enter Address">
            <input type="date"><br>
            <label>Choose your Gender:</label><br>
            <input  name="gender" type="radio">
            <label>Male</label><br>
            <input name="gender" type="radio">
            <label>Female</label><br>
            <label>Your Skills:</label><br>
            <input type="checkbox">
            <label>HTML</label><br>
            <input type="checkbox">
            <label>CSS</label><br>
            <input type="checkbox">
            <label>JS</label><br>
            <input type="checkbox">
            <label>NodeJS</label><br>
            <input type="checkbox">
            <label>ReactJS</label><br>
            <textarea cols="30" rows="5" placeholder="Tell us something about your self.."></textarea><br>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
